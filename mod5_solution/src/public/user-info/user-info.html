<div id="menu-categories-title" class="container">
  <h2 class="text-center">
    User Info
  </h2>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center" ng-hide="userInfoCtrl.registered">
      <h3>Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></h3>
    </div>
    <div ng-show="userInfoCtrl.registered">
      <div class="col-sm-12 user-info">
        {{ userInfoCtrl.fullName }}<br>
        Email: {{ userInfoCtrl.email }}<br>
        Phone: {{ userInfoCtrl.phone }}
      </div>
      <hr class="visible-xs">
      <menu-item menu-item="userInfoCtrl.menuItem">
      </menu-item>
    </div>
  </div>
</div>
